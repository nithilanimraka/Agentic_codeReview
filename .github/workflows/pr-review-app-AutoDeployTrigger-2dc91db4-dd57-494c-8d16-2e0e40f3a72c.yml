name: Build and Deploy PR-Review-App

# 1. This now triggers on pushes to the 'main' branch
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC login
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 2. Updated to v4 and added submodule support
        with:
          submodules: 'recursive'

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRREVIEWAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRREVIEWAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRREVIEWAPP_AZURE_SUBSCRIPTION_ID }}

      # 3. This is the new, single step that builds and deploys
      - name: Build and Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          # The path to your source code
          appSourcePath: ${{ github.workspace }}
          # The name of your container app
          containerAppName: pr-review-app
          # Your Azure resource group
          resourceGroup: pr-review-app-rg
          # The URL of your container registry
          registryUrl: prreviewacr12345.azurecr.io
          # Path to your Dockerfile
          dockerfilePath: Dockerfile
          # The name and tag for the new image
          imageToBuild: prreviewacr12345.azurecr.io/pr-review-app:${{ github.sha }}
          # 4. IMPORTANT: This adds your required build arguments
          buildArguments: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
