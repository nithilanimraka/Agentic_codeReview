name: Build & Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]            # ‚Üê change to main unless you really use master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:                   # required for OIDC
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ---------- Azure login (OIDC) ----------
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id:      ${{ secrets.API_AZURE_CLIENT_ID }}
        tenant-id:      ${{ secrets.API_AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.API_AZURE_SUBSCRIPTION_ID }}

    # ---------- Build & push linux/amd64 ----------
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3

    - name: Docker login to ACR
      uses: docker/login-action@v3
      with:
        registry: prreviewacr.azurecr.io
        # if your user-assigned identity has **acrpull / acrpush**
        # you can omit username/password completely
        username: ${{ secrets.API_REGISTRY_USERNAME }}
        password: ${{ secrets.API_REGISTRY_PASSWORD }}

    - name: Build & push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.api            # <-- path to your Dockerfile
        platforms: linux/amd64
        push: true
        tags: prreviewacr.azurecr.io/prreview-api:${{ github.sha }}

    # ---------- Update the Container App ----------
    - name: Update Container App revision
      run: |
        az containerapp update \
          -n api -g prreview-rg \
          --image prreviewacr.azurecr.io/prreview-api:${{ github.sha }}
