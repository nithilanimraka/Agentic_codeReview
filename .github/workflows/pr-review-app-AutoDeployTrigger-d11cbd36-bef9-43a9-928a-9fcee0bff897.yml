name: Trigger auto deployment for pr-review-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/pr-review-app-AutoDeployTrigger-d11cbd36-bef9-43a9-928a-9fcee0bff897.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRREVIEWAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRREVIEWAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRREVIEWAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: prreviewacr12345.azurecr.io
          registryUsername: ${{ secrets.PRREVIEWAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRREVIEWAPP_REGISTRY_PASSWORD }}
          containerAppName: pr-review-app
          resourceGroup: pr-review-app-rg
          imageToBuild: prreviewacr12345.azurecr.io/pr-review-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


